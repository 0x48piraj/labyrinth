<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="description" content="Labyrinth | Game ">

	<!-- UI Sheets -->
	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<link rel="stylesheet" type="text/css" href="css/tiles.css">
	<script type="text/javascript" src="js/sweetalert2.min.js"></script>
	<!-- Engine Scripts -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/sound.js"></script>
	<script type="text/javascript" src="js/tiles.js"></script>
	<script type="text/javascript" src="js/levels.js"></script>
	<script type="text/javascript" src="js/inventory.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/level.js"></script>
	<script type="text/javascript" src="js/badges.js"></script>
	<script type="text/javascript" src="js/sidebar.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
	<title>Labyrinth</title>
</head>

<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<ul class="left hide-on-med-and-down">
					<li><a href="#" onclick="openSideBar();"><i class="fa fa-bars" aria-hidden="true"></i></a></li>
				</ul>
				<a href="https://github.com/fossasia/labyrinth" class="brand-logo center">Labyrinth</a>
				<ul class="right hide-on-med-and-down">
					<li>
						<a href="howtoplay.html">How to Play</a>
					</li>
                    <li>
                        <a href="credits.html">Credits</a>
                    <li>
                    <li>
						<a href="contributors.html">Contributors</a>
					</li>
					
				</ul>
			</div>
		</nav>
	</div>

	<!-- Side Bar -->
	<ul id="slide-out" class="side-nav full">
		<div class="row left-column">
		<div class="col s12">

			<li><a href="#" onclick="closeSideBar();" class="close-sidebar"><i class="fa fa-times" aria-hidden="true"></i></a></li>
			
			<div class="card blue-grey darken-3">
				<div class="card-content white-text">
					<span class="card-title">Statistics</span>
					<p>Player Moved :
					<span id="playerMoves">0</span> Times</p>
				</div>

				<div class="border1"></div>

				<div class="card-content white-text">
					<span class="card-title">Audio</span>
					<p class="trackname">Now Playing : <b><span id="backgroundSongName"></span></b> by <b><span id="backgroundSongAuthor"></span></b></p>
				</div>
				<div class="card-action">
					<div class="audiosetting">
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="previousBackgroundAudio();" title="Previous Audio"><i class="fa fa-step-backward" aria-hidden="true"></i></a>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="startBackgroundAudio();" title="Play Audio"><i class="fa fa-play" aria-hidden="true"></i></a>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="stopBackgroundAudio();" title="Stop"><i class="fa fa-pause" aria-hidden="true"></i></a>
						<a class="waves-effect waves-light btn blue-grey darken-2" onclick="nextBackgroundAudio();" title="Next Audio"><i class="fa fa-step-forward" aria-hidden="true"></i></a>
					</div>
					<p class="range-field">
						<input type="range" onchange="setVolume()" id='volume1' min=0 max=100 step=1 value='100'>
					</p>
				</div>

				<div class="border1"></div>

				<div class="card-content white-text">
					<span class="card-title">Follow us on</span>
				</div>
				<div class="card-action">
					<ul class="social-icons">
						<div class="social-container">
							<li>
								<a class="btn-floating  transparent waves-effect waves-light facebook" target="_blank" href="http://facebook.com/fossasia"
								class="social-icon">
									<i class="fa fa-facebook"></i>
								</a>
							</li>
							<li>
								<a class="btn-floating transparent waves-effect waves-light twitter" target="_blank" href="http://twitter.com/fossasia"
								class="social-icon">
									<i class="fa fa-twitter"></i>
								</a>
							</li>
							<li>
								<a class="btn-floating transparent waves-effect waves-light youtube" target="_blank" href="https://www.youtube.com/fossasiaorg"
								class="social-icon">
									<i class="fa fa-youtube-play"></i>
								</a>
							</li>
							<li>
								<a class="btn-floating transparent waves-effect waves-light linkedin" target="_blank" href="https://www.linkedin.com/groups/FOSSASIA-3762811"
								class="social-icon">
									<i class="fa fa-linkedin"></i>
								</a>
							</li>
							<li>
								<a class="btn-floating transparent waves-effect waves-light googleplus" target="_blank" href="https://plus.google.com/108920596016838318216"
								class="social-icon">
									<i class="fa fa-google-plus"></i>
								</a>
							</li>
						</div>
					</ul>
				</div>

				<div class="border1"></div>

				<div class="card-content white-text">
					<span class="card-title">Inventory</span>
					<ul class="collection black-text" id="inventoryDisplay">
                		<!-- SAMPLE ITEM
				              <li class="collection-item avatar">
				                <img src="images/yuna.jpg" alt="" class="circle">
				                <span class="title">Title</span>
				                <p>First Line <br>
				                   Second Line
				                </p>
				                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
				              </li>
				          -->
                        <!-- SAMPLE ITEM WITH ICON
				            <li class="collection-item avatar">
				              <i class="material-icons circle">folder</i>
				              <span class="title">Title</span>
				              <p>First Line <br>
				                 Second Line
				              </p>
				              <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
				            </li>
				        -->
    				</ul>
				</div>

				<div class="border1"></div>

				<div class="card-content white-text">
					<span class="card-title">Your Badges</span>
					<ul class="collection black-text" id="badgesDisplay">
					</ul>
				</div>
				
				<div class="border1"></div>

				<div class="card-content white-text">
					<span class="versionSpan">Version<a href="" id="labyrinthVersion"></a></span>
				</div>
			</div>
		</div>
	</ul>

  
	
	

	<!-- Control Buttons -->
	<div class="fixed-action-btn toolbar">
		<a class="btn-floating btn-large red">
			<i class="large material-icons">directions_run</i>
		</a>
		<ul>
			<li class="waves-effect waves-light">
				<a id="upKey">
					<i class="material-icons">arrow_upward</i>
				</a>
			</li>
			<li class="waves-effect waves-light">
				<a id="leftKey">
					<i class="material-icons">arrow_back</i>
				</a>
			</li>
			<li class="waves-effect waves-light">
				<a id="rightKey">
					<i class="material-icons">arrow_forward</i>
				</a>
			</li>
			<li class="waves-effect waves-light">
				<a id="downKey">
					<i class="material-icons">arrow_downward</i>
				</a>
			</li>
		</ul>
	</div>

	<!-- Game Tiles  -->
	<div id="tiles"></div>

</body>
<script type="text/javascript" src="js/gui.js"></script>
</html>
